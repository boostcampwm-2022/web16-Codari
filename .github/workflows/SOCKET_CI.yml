name: SOCKET CI

on:
  pull_request:
    branches: ['dev']
    paths:
      - './backend/socket/**'
  workflow_dispatch:

jobs:
  socket_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './backend/socket/package-lock.json'

      - run: |
          cd ./backend/socket
          npm ci
          npm test
